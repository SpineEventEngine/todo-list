syntax = "proto3";

package spine.examples.todolist;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.examples.todolist";
option java_package = "io.spine.examples.todolist.view";
option java_outer_classname = "ViewsProto";
option java_multiple_files = true;
option java_generate_equals_and_hash = true;

import "google/protobuf/timestamp.proto";

import "todolist/identifiers.proto";
import "todolist/attributes.proto";
import "todolist/values.proto";

// Generic definition of a task list container.
//
message TaskListView {

    // A list of tasks.
    repeated TaskItem items = 1;
}

// Item of a task list view.
//
message TaskItem {

    // Task identifier.
    TaskId id = 1;

    // Task description.
    TaskDescription description = 2;

    // Task priority.
    TaskPriority priority = 3;

    // Task label identifier.
    LabelId label_id = 4;

    // A color of the label.
    LabelColor label_color = 5;

    // The due date for the task.
    google.protobuf.Timestamp due_date = 6;

    // The task status.
    TaskStatus status = 7;
}

// The details of a single task.
//
message TaskView {
    option (entity).kind = PROJECTION;

    // Task identifier.
    TaskId id = 1;

    // Task description.
    TaskDescription description = 2;

    // Task priority.
    TaskPriority priority = 3;

    // The due date for the task.
    google.protobuf.Timestamp due_date = 4;

    // The IDs of the labels assigned to the task.
    LabelIdsList label_ids_list = 5;

    // Status of the task.
    TaskStatus status = 6;
}

// A single label view.
//
message LabelView {
    option (entity).kind = PROJECTION;

    // The ID of the label.
    LabelId id = 1;

    // The label title.
    string title = 2;

    // The label color.
    LabelColor color = 3;
}
