# This file is the configuration of the Cloud Datastore DB indexes.
# To update the index, modify the file and run:
#
#   $ gcloud datastore indexes create deployment/appengine-web/index.yaml --project <project-ID>
#

indexes:

  # Spine internal entities.

  - kind: spine.core.Event
    ancestor: no
    properties:
      - name: type
      - name: created

  - kind: spine.system.server.EntityHistory
    properties:
      - name: aggregate_id
      - name: version
        direction: desc
      - name: created
        direction: desc
      - name: snapshot

  - kind: spine.system.server.CommandLifecycle
    properties:
      - name: aggregate_id
      - name: version
        direction: desc
      - name: created
        direction: desc
      - name: snapshot

  # Todo-list context entities

  - kind: spine.examples.todolist.Task
    properties:
      - name: aggregate_id
      - name: version
        direction: desc
      - name: created
        direction: desc
      - name: snapshot

  - kind: spine.examples.todolist.TaskLabels
    properties:
      - name: aggregate_id
      - name: version
        direction: desc
      - name: created
        direction: desc
      - name: snapshot

  - kind: spine.examples.todolist.TaskLabel
    properties:
      - name: aggregate_id
      - name: version
        direction: desc
      - name: created
        direction: desc
      - name: snapshot
