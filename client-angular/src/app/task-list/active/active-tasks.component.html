<form class="add-quick-task-form" [formGroup]="taskForms" autocomplete="off">
    <mat-form-field class="add-quick-task-full-width">
        <input #taskDescription
               (keyup.enter)="createBasicTask(taskDescription.value); taskDescription.value=''"
               class="task-description-textarea"
               autofocus matInput placeholder="Enter task description"
               [formControl]="descriptionFormControl"
               [errorStateMatcher]="matcher"/>
        <mat-error *ngIf="descriptionFormControl.hasError(input)">
            Task description cannot be empty.
        </mat-error>
    </mat-form-field>
</form>

<mat-nav-list class="tasks">
    <a mat-list-item *ngFor="let task of tasks">
        <app-task-item class="task-item" [task]="task"></app-task-item>
    </a>
</mat-nav-list>
