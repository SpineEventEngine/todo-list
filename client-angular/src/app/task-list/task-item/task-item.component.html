<mat-expansion-panel class="panel" [(expanded)] = "expanded">
    <mat-action-row *ngIf="displayCompleteButton || displayDeleteButton">
        <button *ngIf="displayDeleteButton" mat-button class="delete-task-button"
                (click)="deleteTask(); $event.stopPropagation();">
            Delete
        </button>
        <button *ngIf="displayCompleteButton" mat-button class="complete-task-button"
                (click)="completeTask(); $event.stopPropagation();">
            Mark as complete
        </button>
    </mat-action-row>
    <mat-expansion-panel-header class="header">
        <mat-panel-title class="task-description">
            <div *ngIf="!expanded" class="description-value-unexpanded">{{task.getDescription()}}</div>
            <div *ngIf="expanded" class="description-value-expanded">{{task.getDescription()}}</div>
        </mat-panel-title>
        <mat-panel-description>
            <div class="priority-container">{{task.getPriority() | taskPriorityName}}</div>
            <div class="due-date-container">{{task | dueDate}}</div>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <app-task-details [(task)]="task"></app-task-details>
</mat-expansion-panel>
