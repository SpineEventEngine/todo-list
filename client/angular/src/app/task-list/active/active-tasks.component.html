<form [formGroup]="createBasicTaskForms" autocomplete="off">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Enter task description</mat-label>
        <input #taskDescription
               (keydown.enter)="createBasicTask(taskDescription.value); taskDescription.value='';"
               autofocus
               matInput
               placeholder="What are you up to?"
               [formControlName]="'taskDescription'">
        <mat-error>
            Task description must contain at least 3 alphanumeric characters.
        </mat-error>
    </mat-form-field>
</form>

<div class="priority-label" *ngIf="urgentList.hasElements">Urgent</div>
<app-task-list [filter]="urgentFilter" #urgentList></app-task-list>

<div class="priority-label" *ngIf="normalList.hasElements">Normal priority</div>
<app-task-list [filter]="normalPriorityFilter" #normalList></app-task-list>

<div class="priority-label" *ngIf="lowList.hasElements">Low priority</div>
<app-task-list [filter]="lowPriorityFilter" #lowList></app-task-list>
